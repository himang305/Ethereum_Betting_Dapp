    <div class="mt-3" style="right: 50px;
    position: absolute;">
          <button id="walletbutton" class="button" onclick="connectWallet()">Connect Wallet</button>

      <small class="
              bg-light
              text-muted text-lowercase
              p-2
              px-3
              rounded-pill
            " id="userAddress">0x..add-here</small>

  <br>

  <table class="zui" >
    <tbody>
    <tr>
      <th>TEAM A</th>
      <th>TEAM B</th>
    </tr>
    <tr>
      <td id="totalA">Total Amount : 0 BNB</td>
      <td id="totalB">Total Amount : 0 BNB</td>
    </tr>
    <tr>
      <td>Enter an amount to bet</td>
      <td>Enter an amount to bet</td>
    </tr>
    <tr>
      <td><input class="input-box" type="number" id="teamAbet"></td>
      <td><input class="input-box" type="number" id="teamBbet"></td>
    </tr>
    <tr>
      <td> <button class="button" onclick="betA()">BET</button></td>
      <td> <button class="button" onclick="betB()">BET</button></td>
    </tr>

    </tbody>
  </table>
